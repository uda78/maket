<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
    <title>Шаблон Bootstrap</title>
    <!-- Bootstrap -->    
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/dev.css" rel="stylesheet">
  </head>
<body>
<!-- макет -->
	<div class="container">
		<header>
<!-- слайдер -->
				<div class="carousel slide" id="myCar" >
					<ol class="carousel-indicators">
						<li class="active" data-target="#myCar" data-slide-to="0" ></li>
						<li  data-target="#myCar" data-slide-to="1" ></li>
						<li  data-target="#myCar" data-slide-to="2" ></li>
						<li  data-target="#myCar" data-slide-to="3" ></li>
						<li  data-target="#myCar" data-slide-to="4" ></li>
					</ol>
					<div class="carousel-inner">
						<div class="item active"><img src="img/tai1.png" /> </div>
						<div class="item">	<img src="img/tai2.png" /></div>
						<div class="item">	<img src="img/tai3.png" /></div>
						<div class="item">	<img src="img/tai4.png" /></div>
						<div class="item">	<img src="img/tai5.png" /></div>
					</div>
					
				</div>
		</header>
<!-- горизонтальное меню -->
	<div class="navbar navbar-inverse">	
		<nav class="navbar-inner">
			<ul  class="nav">
				<li><a href="">Главная</a></li>
				<li class="divider-vertical"></li>
				<li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown" >Филиалы<b class="caret"></b></a>
					<ul class="dropdown-menu">
						<li><a href="#">Киров</a></li>
						<li><a href="#">Котельнич</a></li>
						<li><a href="#">Слободской</a></li>
					</ul>
				</li>
				<li class="divider-vertical"></li>
				<li><a href="#">О нас</a></li>
				<li class="divider-vertical"></li>
				<li><a href="#">Контакты</a></li>
			</ul>
<!-- форма поиска -->
			<form class="navbar-form pull-right">
				<input type="text" class="span2 " placeholder="Введите запрос" />
				<button type="submit" class="btn" >Поиск</button>
			</form>
			</nav>
	</div>
<!-- контент -->
		<div class="content row">
			<h1>Каталог</h1>
				<div class="span4" id="catalog1" >
					<h4>Египет</h4>
					<img src="img/egypt.png" alt="" />
				</div>
				<div class="span4" id="catalog2" >
					<h4>Турция</h4>					
					<img src="img/turkish.png" alt="" />
					
				</div>
				<div class="span4"  id="catalog3" >
					<h4>Испания</h4>
					<img src="img/ispan.png" alt="" />
				</div>
		</div>
<!-- подвал -->
		<footer>
			<a href="#">Разработка сайта</a><br>
			&copy; 2013 г.
		</footer>
	</div>
	
	</div>
	
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<script src="js/generator.js"></script>
	<script type="text/javascript">
            $('.carousel').carousel({
                interval: 7000,
                })
        </script>
	
  </body>
</html>
